
{{ define "main" }}
  <section class="hero" data-reveal>
    <div class="hero-media" data-parallax>
      <img src="{{ .Site.Params.heroImage }}" alt="heroImage" data-fade>
    </div>
    <div class="hero-overlay glass" data-reveal>
      <img class="hero-avatar" src="{{ .Site.Params.profileImage }}" alt="プロフィール画像" width="96" height="96" data-fade>
      <p class="hero-desc">{{ .Site.Params.description }}</p>
      <div class="hero-socials">
        <a href="{{ .Site.Params.twitter }}" target="_blank" rel="noopener" aria-label="X">
          <img src="/images/icons/logo-black.png" alt="X" width="20" height="20" data-fade>
        </a>
        <a href="{{ .Site.Params.youtube }}" target="_blank" rel="noopener" aria-label="YouTube">
          <img src="/images/icons/youtube.svg" alt="YouTube" width="20" height="20" data-fade>
        </a>
        <a href="{{ .Site.Params.skeb }}" target="_blank" rel="noopener" aria-label="Skeb">
          <img src="/images/icons/skeb.svg" alt="Skeb" width="20" height="20" data-fade>
        </a>
      </div>
      <a class="btn" href="{{ "works/" | relURL }}">作品一覧を見る</a>
    </div>
  </section>
{{ end }}
