<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="/">{{ .Site.Title }}</a>
    <nav class="nav">
      {{ $current := . }}
      <ul>
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
