{{ define "main" }}
  <section class="taxonomy">
    <h1 class="page-title">{{ .Title }}</h1>
    <ul class="taxonomy-list">
      {{ range .Data.Terms.Alphabetical }}
        <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})</li>
      {{ end }}
    </ul>
  </section>
{{ end }}
